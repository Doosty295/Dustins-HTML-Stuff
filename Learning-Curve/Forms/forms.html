<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <title>Formsheet</title>
  </head>
  <body>
    <form class="form" action="index.html" method="post">
      <div>
        <label for="nickname">Your nickname:</label>
      </div>
      <div>
        <input type="text" id="nickname" name="nickname">
      </div>
      <div>
        <label for="user-email">Your e-mail:</label>
      </div>
      <div>
        <input type="text" id="user-email" name="user-email" required>
      </div>
      <div>
        <label for="content">Content:</label>
      <div>
        <textarea id="content" name="content" rows="10" cols="50" placeholder="Enter a comment here. Be nice and polite!"></textarea>
      </div>
      <div>
        <input type="submit" value="Add">
      </div>
    </form>


  </body>
</html>
