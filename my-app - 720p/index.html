    <script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>

      function setExportConfig(config) { window.EXPORT_OPTIONS = config; }

    <div id="divApplab" class="appModern running" tabindex="1" style="width: 1280px; height: 720px; display: block;"><div class="screen appModernDesign" tabindex="1" id="screen1"><button id="clearButton" class="appModernDesign">Clear</button><button id="randoButton" class="appModernDesign">Rand.</button><button id="sprayButton" class="appModernDesign">Spray</button><button id="lineButton" class="appModernDesign">Line</button><button id="origButton" class="appModernDesign">Original</button><button id="infoButton" class="appModernDesign">Info</button><canvas width="1280px" height="645px" id="canvas" class="appModernDesign"></canvas><select id="colorModeSwitch" class="appModernDesign"><option>Single Color</option><option>Random Color</option></select><input id="colorSelector" placeholder="Single Color Selection" type="text" class="appModernDesign"><input id="sizeDisplay" placeholder="Default: 1" type="text"  class="appModernDesign" readonly><label id="instructionlabel" class="appModernDesign">Paint: Left Click &nbsp; Undo: Backspace Redo: Shift &nbsp; &nbsp; &nbsp; Brush +: KPPlus Brush -: KPMinus &nbsp; &nbsp;  Click 'Info' to show popup.</label></div></div>
